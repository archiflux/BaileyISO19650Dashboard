<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkflowMax OAuth Callback - Bailey Partnership</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f8f9fa;
    }
    .callback-container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #143644;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success { color: #22c55e; }
    .error { color: #ef4444; }
  </style>
</head>
<body>
  <div class="callback-container">
    <div class="spinner"></div>
    <h2 id="status">Connecting to WorkflowMax...</h2>
    <p id="message">Please wait while we complete the authorization.</p>
  </div>

  <script>
    // OAuth Callback Handler for WorkflowMax
    (function() {
      const statusEl = document.getElementById('status');
      const messageEl = document.getElementById('message');
      const spinnerEl = document.querySelector('.spinner');

      // Parse URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');

      // Check for errors
      if (error) {
        spinnerEl.style.display = 'none';
        statusEl.textContent = 'Authorization Failed';
        statusEl.className = 'error';
        messageEl.textContent = errorDescription || error;
        setTimeout(() => {
          window.close();
          window.location.href = '/pages/tools/workflowmax-sync.html?error=' + encodeURIComponent(error);
        }, 3000);
        return;
      }

      // Verify state matches (CSRF protection)
      const savedState = sessionStorage.getItem('wfm_oauth_state');
      if (state !== savedState) {
        spinnerEl.style.display = 'none';
        statusEl.textContent = 'Security Error';
        statusEl.className = 'error';
        messageEl.textContent = 'State mismatch. Please try again.';
        setTimeout(() => {
          window.location.href = '/pages/tools/workflowmax-sync.html?error=state_mismatch';
        }, 3000);
        return;
      }

      // Store the authorization code
      if (code) {
        sessionStorage.setItem('wfm_auth_code', code);
        sessionStorage.removeItem('wfm_oauth_state');

        spinnerEl.style.display = 'none';
        statusEl.textContent = 'Authorization Successful!';
        statusEl.className = 'success';
        messageEl.textContent = 'Redirecting back to dashboard...';

        // Redirect back to the sync page
        setTimeout(() => {
          window.location.href = '/pages/tools/workflowmax-sync.html?code=' + code;
        }, 1500);
      } else {
        spinnerEl.style.display = 'none';
        statusEl.textContent = 'Authorization Failed';
        statusEl.className = 'error';
        messageEl.textContent = 'No authorization code received.';
        setTimeout(() => {
          window.location.href = '/pages/tools/workflowmax-sync.html?error=no_code';
        }, 3000);
      }
    })();
  </script>
</body>
</html>
